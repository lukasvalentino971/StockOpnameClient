<div
  *ngIf="isLoading; else elseBlock"
  class="flex items-center justify-center h-[80vh]"
>
  <div role="status">
    <svg
      aria-hidden="true"
      class="inline w-20 h-20 mr-2 text-gray-200 animate-spin fill-blue-600"
      viewBox="0 0 100 101"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
        fill="currentColor"
      />
      <path
        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
        fill="currentFill"
      />
    </svg>
    <span class="sr-only">Loading...</span>
  </div>
</div>

<ng-template #elseBlock>
  <div class="flex items-center justify-between">
    <a
      routerLink="/packaging"
      class="btn mb-3 bg-[#19376D] hover:bg-[#0B2447] border-0"
    >
      <svg
        width="30px"
        height="30px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="Arrow / Chevron_Left">
          <path
            id="Vector"
            d="M15 19L8 12L15 5"
            stroke="#fff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </g>
      </svg>
    </a>
    <div class="text-center one mb-7">
      <h1>Update Packaging</h1>
    </div>
    <div></div>
  </div>
  <form [formGroup]="form" (submit)="submit()">
    <div class="grid gap-6 mb-6 md:grid-cols-3">
      <div>
        <label
          for="first_name"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Development Item</label
        >
        <input
          [(ngModel)]="form.value.name"
          type="text"
          id="first_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Development Item"
          formControlName="name"
        />
      </div>
      <div>
        <label
          for="last_name"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Lot Number</label
        >
        <input
          type="text"
          id="last_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Lot Number"
          formControlName="lotNumber"
        />
      </div>
      <div>
        <label
          for="last_name"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Suplier</label
        >
        <input
          type="text"
          id="last_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Suplier"
          formControlName="supplier"
        />
      </div>
    </div>
    <div class="grid gap-6 mb-6 md:grid-cols-3">
      <div>
        <label
          for="first_name"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Usage / Development</label
        >
        <input
          type="text"
          id="first_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Usage"
          formControlName="usage"
        />
      </div>
      <div>
        <label
          for="first_name"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Quantity ({{ form.value.unit }})</label
        >
        <div class="form-control">
          <div class="input-group">
            <input
              type="number"
              id="last_name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Quantity"
              formControlName="qty"
            />
            <select
              class="focus:outline-none border border-gray-300 p-2.5 h-[41px]"
              formControlName="unit"
            >
              <option value="Box">Box</option>
              <option value="Pallet">Pallet</option>
            </select>
          </div>
          <p
            *ngIf="form.value.qty * form.value.pcs - totalConsume <= 0"
            class="mt-1 text-xs italic text-red-500"
          >
            * Total consume transaction is greater than total qty
          </p>
        </div>
      </div>
      <div>
        <label
          for="last_name"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Pcs</label
        >
        <input
          type="number"
          min="0"
          id="last_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Pcs"
          formControlName="pcs"
        />
        <p
          *ngIf="form.value.qty * form.value.pcs - totalConsume <= 0"
          class="mt-1 text-xs italic text-red-500"
        >
          * Total consume transaction is greater than total qty
        </p>
      </div>
    </div>
    <div class="grid gap-6 mb-6 md:grid-cols-3">
      <div>
        <label
          for="first_name"
          class="block mb-2 text-sm font-medium text-gray-900"
          >PIC</label
        >
        <input
          type="text"
          id="first_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="PIC"
          formControlName="pic"
        />
      </div>
      <div>
        <label
          for="first_name"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Email</label
        >
        <input
          type="email"
          id="first_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="email"
          formControlName="email"
        />
      </div>
      <div>
        <label
          for="last_name"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Section</label
        >
        <select
          id="countries"
          formControlName="mstSectionId"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        >
          <option value="{{ item.id }}" *ngFor="let item of section">
            {{ item.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="grid gap-6 mb-6 md:grid-cols-3">
      <div>
        <label
          for="last_name"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Storage</label
        >
        <select
          id="countries"
          formControlName="storage"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        >
          <option value="{{ item.name }}" *ngFor="let item of storages">
            {{ item.name }}
          </option>
          <option value="custom">Other</option>
        </select>

        <input
          class="bg-gray-50 mt-3 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          formControlName="customStorage"
          placeholder="Custom storage"
          *ngIf="form.value.storage === 'custom'"
        />
      </div>
      <div>
        <label
          for="first_name"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Detail Storage</label
        >
        <input
          type="text"
          id="first_name"
          formControlName="detailStorage"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Detail Storage"
        />
      </div>
      <div>
        <label
          for="first_name"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Stored Until</label
        >
        <input
          type="date"
          id="first_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Stored Until"
          formControlName="storedUntil"
        />
      </div>
    </div>
    <div class="grid gap-6 mb-6 md:grid-cols-3">
       <div>
      <label
        for="first_name"
        class="block mb-2 text-sm font-medium text-gray-900"
        >Minimum Stock</label
      >
      <input
        type="number"
        min="0"
        id="first_name"
        formControlName="minStock"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Minimum Stock"
      />
    </div>
      <div>
        <label
          for="last_name"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Photos</label
        >
        <img
          src="{{ previewImage }}"
          alt=""
          class="my-2 duration-300 rounded-md cursor-pointer active:bg-gray-300 active:text-black hover:shadow-xl {{
            !previewImage && 'hidden'
          }}"
        />
        <input
          type="file"
          id="last_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Usage"
          (change)="processPhoto($event)"
        />
      </div>
      <div>
        <label
          for="last_name"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Supporting Document</label
        >
        <a
          *ngIf="!supportingDoc"
          href="{{ previewDoc }}"
          target="_blank"
          rel="noopener noreferrer"
          class="mb-2 capitalize duration-300 rounded-md cursor-pointer btn btn-ghost active:bg-gray-300 active:text-black hover:shadow-xl"
          >preview Existing document</a
        >
        <input
          type="file"
          id="last_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Usage"
          (change)="processSupportingDoc($event)"
        />
      </div>
    </div>
    <div class="text-center">
      <button
      *ngIf="form.value.qty * form.value.pcs - totalConsume > 0"
        type="submit"
        class="btn bg-[#19376D] border-0 hover:bg-[#0B2447] capitalize"
      >
        Update Data
      </button>
      <p
        *ngIf="form.value.qty * form.value.pcs - totalConsume <= 0"
        class="btn bg-[#DF2E38] border-0 cursor-not-allowed hover:bg-[#E21818] capitalize"
      >
        Update Data
      </p>
    </div>
  </form>
</ng-template>
